<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>
    <form class="todo-form" id="todo-form">
      <input type="text" id="todo-input" class="todo-input" placeholder="Enter a task" required>
      <button type="submit" class="todo-submit">Add Todo</button>
    </form>
    <ul class="todo-list" id="todo-list"></ul>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Edit Todo</h2>
        <span class="modal-close">&times;</span>
      </div>
      <form class="modal-form" id="edit-form">
        <label for="edit-text">Task:</label>
        <input type="text" id="edit-text" class="edit-text" required>
        <button type="submit">Update</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
